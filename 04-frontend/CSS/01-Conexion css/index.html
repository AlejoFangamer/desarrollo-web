<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Esto es CSS Externo -->
        <link rel="stylesheet" href="style.css">
        <!--  -->

        <title>Tipos de conexiones HTML-CSS</title>

        <!-- Esto es CSS Interno -->
        <style>
            p {
                color: rgb(154, 43, 168);
            }
        </style>
        <!--  -->
    </head>
    <body>
        <header>
            <!-- Esto es CSS en linea -->
            <h1 style="color: rgb(253, 229, 120);">Esto es un titulo</h1>
            <p>Esto es una etiqueta p</p>
            <p style="color: rgb(27, 104, 139);">Esto es una etiqueta p rapido y furioso</p>
            <p>Esto es una etiqueta TERMINATOR AAAAAAAAAAAAAAAAAA</p>
            <!--  -->
        </header>
    </body>
</html>
