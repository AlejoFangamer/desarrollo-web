<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contenedor-carta">
        <div class="caja-izq">
          <h2 class="titulo">Your Result</h2>
          <div class="result-circle">
            <h1>76</h1>
            <p class="total">of 100</p>
          </div>
          <div class="resultado">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="caja-der">
          <h2 class="titulo">Summary</h2>

          <ul class="bloques">
            <li class="bloc reaction">
              <div class="bloque__title">
                <img src="assets/images/icon-reaction.svg" alt="Reaccion" />
                <h3>Reaction</h3>
              </div>
              <h3>80 <span class="total">/ 100</span></h3>
            </li>
            <li class="bloc memory">
              <div class="bloque__title">
                <img src="assets/images/icon-memory.svg" alt="Memory" />
                <h3>Memory</h3>
              </div>
              <h3>92 <span class="total">/ 100</span></h3>
            </li>
            <li class="bloc verbal">
              <div class="bloque__title">
                <img src="assets/images/icon-verbal.svg" alt="Verbal" />
                <h3>Verbal</h3>
              </div>
              <h3>61 <span class="total">/ 100</span></h3>
            </li>
            <li class="bloc visual">
              <div class="bloque__title">
                <img src="assets/images/icon-visual.svg" alt="Visual" />
                <h3>Visual</h3>
              </div>
              <h3>72 <span class="total">/ 100</span></h3>
            </li>
          </ul>
          <a href="">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
