<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indice de masa corporal (DOM)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="calculadora">
        <h1>Indice de masa corporal (DOM)</h1>
        <div class="part peso">
          <p>Peso:</p>
          <input type="number" id="int_peso" step="0.1" required />
        </div>
        <div class="part altura">
          <p>Altura:</p>
          <input type="number" id="int_altura" step="0.1" required />
        </div>
        <button id="btn">
          <span class="button-text">Calcular</span>
        </button>

        <div id="resultados">
          <h2>Resultados:</h2>
          <p id="IMC_num">Tu IMC es de:</p>
          <h2 id="IMC_estado">Tu IMC es de:</h2>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
